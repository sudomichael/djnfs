{% extends 'nfs/base.html' %}

{% block content %}
<style>
    .header{
        color: grey;
    }
    table{
        color: grey;
    }

    img {
        height: 120px;
        width: 80px;
    }
    td {
        vertical-align: middle !important;
        font-size: 20px;
    }
    .sorted{
        background-color: rgba(0, 0, 0, 0.075);
    }
</style>
<h1 class="header">{{ pageInfo.title }}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th><a href="{% url pageInfo.rturl %}"> Tomato Rating</a></th>
      <th><a href="{% url pageInfo.imdburl %}">IMDb Rating</a></th>
      <th><a href="{% url pageInfo.mcurl %}">Metascore</a></th>
      <th><a href="{% url pageInfo.avgurl %}">Average <i class="fa fa-sort" aria-hidden="true"></i></a></th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
      <tr style="vertical-align: middle;">
           <td><img class="img-responsive img-rounded" src="{{ movie.Poster }}" alt=""></td>
           <td class="title"><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.Title }}</a> ({{ movie.Year }})</td>
           <td class='{{ sortClass.0 }}'>{{ movie.tomatoMeter }}</td>
           <td class='{{ sortClass.1 }}'>{{ movie.imdbRating }}</td>
           <td class='{{ sortClass.2 }}'>{{ movie.Metascore }}</td>
           <td class='{{ sortClass.3 }}'>{{ movie.average }}</td>
      </tr>
    {% endfor %} 
</table>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Responsive -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1223706618260587"
     data-ad-slot="3816252550"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% endblock %}
