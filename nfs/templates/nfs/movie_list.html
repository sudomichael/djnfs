{% extends 'nfs/base.html' %}

{% block content %}
<style>
    .header{
        color: grey;
    }
    table{
        color: grey;
    }
</style>
<h1 class="header">{{ pageInfo.title }}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      <th><a href="{% url pageInfo.rturl %}"> Tomato Rating</a></th>
      <th><a href="{% url pageInfo.imdburl %}">IMDb Rating</a></th>
      <th><a href="{% url pageInfo.mcurl %}">Metascore</a></th>
      <th><a href="{% url pageInfo.avgurl %}">Average <i class="fa fa-sort" aria-hidden="true"></i></a></th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
      <tr>
           <td class="title"><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.Title }}</a> ({{ movie.Year }})</td>
           <td>{{ movie.tomatoMeter }}</td>
           <td>{{ movie.imdbRating }}</td>
           <td>{{ movie.Metascore }}</td>
           <td>{{ movie.average }}</td>
      </tr>
    {% endfor %} 
</table>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Responsive -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1223706618260587"
     data-ad-slot="3816252550"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% endblock %}
